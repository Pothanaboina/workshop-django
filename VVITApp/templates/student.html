{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registartion</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
</head>
<body>
	<h1>Registartion</h1>
	<form method="post">
		{% csrf_token %}
		<label>Roll no:</label>
		<input type="text" name="rn"><br/><br/>
		<label>Name :</label>
		<input type="text" name="sn"><br/><br/>
		<label>Year  :</label>
		<input type="number" name="sy" max="4" min="1"><br/><br/>
		<label>Branch :</label>
		<select name="sb">
			<option>--select branch--</option>
			<option value="1">CSE</option>
			<option value="2">IT</option>
			<option value="3">CSM</option>
			<option value="4">ECE</option>
			<option value="5">EEE</option>
			<option value="6">others</option>
		</select><br/><br/>
		<button id="s" type="reset">Clear</button>
		<button id="s">create</button>
	</form>

</body>
</html>
